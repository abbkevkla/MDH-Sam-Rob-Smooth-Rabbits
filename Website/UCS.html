// PriorityQueue class 
class PriorityQueue { 

    // An array is used to implement priority 
    constructor() { 
        this.items = []; 
    } 
    // enqueue function to add element 
    // to the queue as per priority 
    enqueue(element, priority) { 
        // creating object from queue element 
        var qElement = {
            element: element, 
            priority: priority
        };
        //var qElement = new QElement(element, priority); 
        var contain = false; 
    
        // iterating through the entire 
        // item array to add element at the 
        // correct location of the Queue 
        for (var i = 0; i < this.items.length; i++) { 
            if (this.items[i].priority < qElement.priority) { 
                // Once the correct location is found it is 
                // enqueued 
                this.items.splice(i, 0, qElement); 
                contain = true; 
                break; 
            } 
        } 
        // if the element have the highest priority 
        // it is added at the end of the queue 
        if (!contain) { 
            this.items.push(qElement); 
        } 
    } 
    // dequeue method to remove 
    // element from the queue 
    dequeue() 
        { 
            // return the dequeued element 
            // and remove it. 
            // if the queue is empty 
            // returns Underflow 
            if (this.isEmpty()) 
                return "Underflow"; 
            return this.items.shift(); 
        } 
    // isEmpty function 
    isEmpty() 
    { 
        // return true if the queue is empty. 
        return this.items.length == 0; 
    } 
}

function findActions(position, map, max_row, max_col) { // Used to find neighbour tiles and their values
    if (position[0] >= 0 && position[0] <= max_row) {
        if (position[1] >= 0 && position[1] <= max_col) {
            let value = map[position[0]][position[1]];
            if (value != "x") {
                return ["(" + String(position[0]) + ", " + String(position[1]) + ")", value]
            } 
        }
    }
    return 0;
}

function CreateBoard(map) { // Converts a regular 2d matrix into a dict where each tile has a list of available actions
    let mazeDict = {};
    for (let r = 0; r < map.length; r++) { // For each row
        for (let c = 0; c < map[0].length; c++) { // For each column
            let position = "(" + String(r) + ", " + String(c) + ")";
            let actions = [];
            for (neighbour of [[r + 1, c], [r, c + 1], [r - 1, c], [r, c - 1]]) { // Up, right, down, left
                let action = findActions(neighbour, map, map[0].length - 1, map.length - 1)
                if (action != 0) {
                    actions.push(action);
                }
            mazeDict[position] = {state: map[c][r], actions: actions};
            }
        }
    }
    return mazeDict
}

function UniformCostSearch(startPos, map, goalPos) {
    let frontier = new PriorityQueue();
    exploredNodes = {};
    let startNode = [startPos, [], 0];
    frontier.enqueue(startNode, 0);
    while (frontier.isEmpty != true) {
        let values = frontier.dequeue()
        let currentState = values.element[0];
        let actions = values.element[1];
        let currentCost = values.element[2];
        if (currentState in exploredNodes != true || currentCost < exploredNodes[currentState]) {
            exploredNodes[currentState] = currentCost;
            if (currentState == goalPos) {
                console.log(startPos, "to", goalPos ,actions, currentCost);
                return actions
            }
            else {
                let successors = map[currentState];
                for (succ of successors["actions"]) {
                    let newAction = actions + succ[0];
                    let newCost = currentCost + succ[1];
                    let newNode = [succ[0], newAction, newCost];
                    frontier.enqueue(newNode, newCost);
                }
            }
        }
    }
}
